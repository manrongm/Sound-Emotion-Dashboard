<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Events</title>
    <link rel="stylesheet" href="/4-containers-goldman-stanley/web_app/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Classifier</h1>
            <p>Recognizes sounds as silence, music, or speech/noise</p>
        </header>

        <main>
            <div class="recorder-container">
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                </div>
                
                <div class="controls">
                    <button id="recordButton" class="record-btn">
                        <span class="record-icon"></span>
                        <span class="btn-text">Start Recording</span>
                    </button>
                    <div class="timer" id="timer">00:00</div>
                </div>

                <div id="statusMessage" class="status-message">Ready to record</div>
            </div>

            <div class="results-container">
                <h2>Classification Results</h2>
                <div id="resultDisplay" class="result-display">
                    <div class="no-result">Record audio to see classification results</div>
                </div>

                <div class="probability-bars">
                    <div class="prob-item">
                        <div class="prob-label">Silence</div>
                        <div class="prob-bar-container">
                            <div id="silenceBar" class="prob-bar" style="width: 0%;">0%</div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">Music</div>
                        <div class="prob-bar-container">
                            <div id="musicBar" class="prob-bar" style="width: 0%;">0%</div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">Speech/Noise</div>
                        <div class="prob-bar-container">
                            <div id="speechBar" class="prob-bar" style="width: 0%;">0%</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="history-container">
                <h2>Classification History</h2>
                <div id="historyList" class="history-list">
                    <!-- History items will be added here dynamically -->
                </div>
            </div>
        </main>

        <footer>
            <p>Audio Classifier App &copy; 2025</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
